<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập javascript</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-header">Bài Tập 1: Tính lương nhân viên</div>
            <div class="card-body">
              <div class="form-group">
                <label>Lương 1 ngày</label>
                <input
                  type="text"
                  name=""
                  id="numLuong"
                  class="form-control"
                  placeholder=""
                  aria-describedby="helpId"
                />
                <label>Số ngày làm</label>
                <input
                  type="text"
                  name=""
                  id="numNgay"
                  class="form-control"
                  placeholder=""
                  aria-describedby="helpId"
                />
              </div>

              <button
                type="button"
                id="btnBT1"
                class="btn btn-success"
                aria-pressed="false"
                autocomplete="off"
              >
                Đăng nhập
              </button>
            </div>
            <div class="card-footer">
              <div id="resultBT1" style="text-align: center"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-header">
              Bài Tập 2: Tính giá trị trung bình 5 số thực
            </div>
            <div class="card-body">
              <div class="form-group">
                <input
                  type="text"
                  name=""
                  id="num1"
                  class="form-control"
                  placeholder="Giá trị 1"
                  aria-describedby="helpId"
                />
                <input
                  type="text"
                  name=""
                  id="num2"
                  class="form-control"
                  placeholder="Giá trị 2"
                  aria-describedby="helpId"
                />
                <input
                  type="text"
                  name=""
                  id="num3"
                  class="form-control"
                  placeholder="Giá trị 3"
                  aria-describedby="helpId"
                />
                <input
                  type="text"
                  name=""
                  id="num4"
                  class="form-control"
                  placeholder="Giá trị 4"
                  aria-describedby="helpId"
                />
                <input
                  type="text"
                  name=""
                  id="num5"
                  class="form-control"
                  placeholder="Giá trị 5"
                  aria-describedby="helpId"
                />
              </div>

              <button
                type="button"
                id="btnBT2"
                class="btn btn-success"
                aria-pressed="false"
                autocomplete="off"
              >
                Đăng nhập
              </button>
            </div>
            <div class="card-footer">
              <div id="resultBT2" style="text-align: center"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-header">Bài Tập 3: Quy đổi tiền USD -> VND</div>
            <div class="card-body">
              <div class="form-group">
                <input
                  type="text"
                  name=""
                  id="numUSD"
                  class="form-control"
                  placeholder="Nhập số tiền USD"
                  aria-describedby="helpId"
                />
              </div>

              <button
                type="button"
                id="btnBT3"
                class="btn btn-success"
                aria-pressed="false"
                autocomplete="off"
              >
                Đăng nhập
              </button>
            </div>
            <div class="card-footer">
              <div id="resultBT3" style="text-align: center"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-header">
              Bài Tập 4: Diện tích và chu vi hình chữ nhật
            </div>
            <div class="card-body">
              <div class="form-group">
                <input
                  type="text"
                  name=""
                  id="numCD"
                  class="form-control"
                  placeholder="Nhập số Chiều dài"
                  aria-describedby="helpId"
                />

                <input
                  type="text"
                  name=""
                  id="numCR"
                  class="form-control"
                  placeholder="Nhập số Chiều rộng"
                  aria-describedby="helpId"
                />
              </div>

              <button
                type="button"
                id="btnBT4"
                class="btn btn-success"
                aria-pressed="false"
                autocomplete="off"
              >
                Đăng nhập
              </button>
            </div>
            <div class="card-footer">
              <div id="resultBT4" style="text-align: center"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-header">
              Bài Tập 5: Tính tổng 2 ký số
            </div>
            <div class="card-body">
              <div class="form-group">
                <input
                  type="text"
                  name=""
                  id="numSO"
                  class="form-control"
                  placeholder="Nhập số 2 ký tự"
                  aria-describedby="helpId"
                />
              </div>

              <button
                type="button"
                id="btnBT5"
                class="btn btn-success"
                aria-pressed="false"
                autocomplete="off"
              >
                Đăng nhập
              </button>
            </div>
            <div class="card-footer">
              <div id="resultBT5" style="text-align: center"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
